<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racetrack Drawer</title>
    <link rel="stylesheet" href="racetrack_drawer.css" />
    <script src="racetrack_drawer.js" defer></script>
</head>
<body>
    <header class="top-bar">
        <div class="logo-title">
            <img src="CMR.png" alt="Logo" class="logo" />
            <h1 class="title">Draw Racetrack Cones</h1>
        </div>
    </header>

    <div id="canvas-wrapper">
        <canvas id="canvas-wrapper" width="1000" height="600"></canvas>
    </div>

    <p>
        Left click to add <span style="color:blue">blue (left)</span> cones.<br>
        Right click to add <span style="color:goldenrod">yellow (right)</span> cones.
    </p>

    <div id="controls">
        <button>Clear Blue</button>
        <button>Clear Yellow</button>
        <button>Download Cones (CSV)</button>
    </div>
</body>
</html>
