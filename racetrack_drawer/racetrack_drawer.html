<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racetrack Drawer</title>
    <link rel="stylesheet" href="racetrack_drawer.css" />
    <script src="racetrack_drawer.js" defer></script>
</head>
<body>
    <header class="top-bar">
        <div class="title-logo">
            <h1 class="title">Draw Racetrack Cones</h1>
            <img src="CMR.png" alt="Logo" class="logo" />
        </div>
    </header>

    <div id="canvas-and-instructions">
        <canvas id="trackCanvas"></canvas>
        <div id="instruction-box">
            <b>
                The first cone <br>will be <span style="color:orangered">orange</span><br>
                <br>Left click to add <br> <span style="color:blue">blue (left)</span> cones<br>
                <br>Right click to add <br> <span style="color:goldenrod">yellow (right)</span> cones<br>
                <br>Make sure first<br>and last cone<br>overlap (close loop)
            </b>
        </div>
    </div>

    <div id="controls">
        <button class="button">Clear Last Blue</button>
        <button class="button">Clear Last Yellow</button>
        <button class="button">Clear All Blue</button>
        <button class="button">Clear All Yellow</button>
        <button class="button">Download Cones</button>
    </div>
</body>
</html>
